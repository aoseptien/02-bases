<div
  [style.background]="'#ffeeee'"
  [style.border-radius]="'12px'"
  [style.padding]="'25px'"
  [style.box-shadow]="'0 2px 12px rgba(0,0,0,0.08)'"
  [style.height]="'100%'"
  [style.display]="'flex'"
  [style.flex-direction]="'column'"
>
  <h3
    [style.color]="'#7c2d12'"
    [style.font-size]="'22px'"
    [style.font-weight]="'bold'"
    [style.margin]="'0 0 20px 0'"
  >
    {{ listName() }}
  </h3>

  <div
    [style.display]="'flex'"
    [style.flex-direction]="'column'"
    [style.gap]="'10px'"
    [style.overflow-y]="'auto'"
    [style.flex]="'1'"
  >
    @for (character of characters(); track character.id; let idx = $index) {
    <div
      [style.background]="
        character.power > 9000
          ? 'linear-gradient(135deg, #ffd7d1 0%, #ffb8ad 100%)'
          : character.power >= 3001
          ? 'linear-gradient(135deg, #fde0c2 0%, #fcc9a0 100%)'
          : 'linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%)'
      "
      [style.padding]="'12px 16px'"
      [style.border-radius]="'8px'"
      [style.display]="'flex'"
      [style.justify-content]="'space-between'"
      [style.align-items]="'center'"
    >
      <span
        [style.color]="
          character.power > 9000 ? '#7c2d12' : character.power >= 3001 ? '#9a3412' : '#065f46'
        "
        [style.font-weight]="'600'"
        [style.font-size]="'15px'"
      >
        {{ idx + 1 }} - {{ character.name }}
      </span>
      <span
        [style.background]="'rgba(255,255,255,0.7)'"
        [style.padding]="'4px 12px'"
        [style.border-radius]="'6px'"
        [style.color]="
          character.power > 9000 ? '#7c2d12' : character.power >= 3001 ? '#9a3412' : '#065f46'
        "
        [style.font-weight]="'bold'"
        [style.font-size]="'14px'"
      >
        ğŸ’ª {{ character.power }}
      </span>
    </div>
    }
  </div>
</div>
