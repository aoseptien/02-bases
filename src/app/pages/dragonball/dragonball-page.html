<div [style.max-width]="'800px'" [style.margin]="'0 auto'" [style.padding]="'20px'">
  <!-- Main Content Grid -->
  <div [style.display]="'grid'" [style.grid-template-columns]="'1fr 1fr'" [style.gap]="'20px'">
    <!-- Add Character Section -->
    <div
      [style.background]="'#ffeeee'"
      [style.border-radius]="'12px'"
      [style.padding]="'25px'"
      [style.box-shadow]="'0 2px 12px rgba(0,0,0,0.08)'"
    >
      <h3
        [style.color]="'#7c2d12'"
        [style.font-size]="'22px'"
        [style.font-weight]="'bold'"
        [style.margin]="'0 0 20px 0'"
      >
        âž• Agregar Personaje: {{ name() }}
      </h3>

      <div [style.display]="'flex'" [style.flex-direction]="'column'" [style.gap]="'12px'">
        <input
          type="text"
          placeholder="Nombre del personaje"
          [style.padding]="'12px 16px'"
          [style.border]="'2px solid #ffd7d1'"
          [style.border-radius]="'8px'"
          [style.font-size]="'15px'"
          [style.outline]="'none'"
          [style.transition]="'border 0.3s'"
          (change)="name.set(txtName.value)"
          (input)="name.set(txtName.value)"
          #txtName
        />
        <h3
          [style.color]="'#7c2d12'"
          [style.font-size]="'22px'"
          [style.font-weight]="'bold'"
          [style.margin]="'0 0 20px 0'"
        >
          ðŸ’ª Agregar Poder: {{ power() }}
        </h3>
        <input
          type="number"
          placeholder="Nivel de poder"
          [style.padding]="'12px 16px'"
          [style.border]="'2px solid #ffd7d1'"
          [style.border-radius]="'8px'"
          [style.font-size]="'15px'"
          [style.outline]="'none'"
          [style.transition]="'border 0.3s'"
          (change)="power.set(+txtPower.value)"
          (input)="power.set(+txtPower.value)"
          #txtPower
        />

        <button
          (click)="addCharacter()"
          [style.background]="'linear-gradient(135deg, #fed7d7 0%, #feb2b2 100%)'"
          [style.color]="'#991b1b'"
          [style.padding]="'12px 24px'"
          [style.font-size]="'15px'"
          [style.font-weight]="'600'"
          [style.border]="'none'"
          [style.border-radius]="'8px'"
          [style.cursor]="'pointer'"
          [style.transition]="'all 0.3s'"
          [style.box-shadow]="'0 2px 8px rgba(0,0,0,0.1)'"
          [style.margin-top]="'8px'"
        >
          âš¡ Agregar
        </button>
      </div>
    </div>

    <!-- Characters List Section -->
    <div
      [style.background]="'#ffeeee'"
      [style.border-radius]="'12px'"
      [style.padding]="'25px'"
      [style.box-shadow]="'0 2px 12px rgba(0,0,0,0.08)'"
    >
      <h3
        [style.color]="'#7c2d12'"
        [style.font-size]="'22px'"
        [style.font-weight]="'bold'"
        [style.margin]="'0 0 20px 0'"
      >
        ðŸ‘¥ Personajes Fuertes
      </h3>

      <div [style.display]="'flex'" [style.flex-direction]="'column'" [style.gap]="'10px'">
        @for (character of characters(); track character.id; let idx = $index) { @if
        (character.power > 500) {
        <div
          [style.background]="
            character.power > 9000
              ? 'linear-gradient(135deg, #ffd7d1 0%, #ffb8ad 100%)'
              : character.power >= 3001
              ? 'linear-gradient(135deg, #fde0c2 0%, #fcc9a0 100%)'
              : 'linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%)'
          "
          [style.padding]="'12px 16px'"
          [style.border-radius]="'8px'"
          [style.display]="'flex'"
          [style.justify-content]="'space-between'"
          [style.align-items]="'center'"
        >
          <span
            [style.color]="
              character.power > 9000 ? '#7c2d12' : character.power >= 3001 ? '#9a3412' : '#065f46'
            "
            [style.font-weight]="'600'"
            [style.font-size]="'15px'"
          >
            {{ idx + 1 }} - {{ character.name }}
          </span>
          <span
            [style.background]="'rgba(255,255,255,0.7)'"
            [style.padding]="'4px 12px'"
            [style.border-radius]="'6px'"
            [style.color]="
              character.power > 9000 ? '#7c2d12' : character.power >= 3001 ? '#9a3412' : '#065f46'
            "
            [style.font-weight]="'bold'"
            [style.font-size]="'14px'"
          >
            ðŸ’ª {{ character.power }}
          </span>
        </div>
        } }
      </div>
    </div>
  </div>
</div>
