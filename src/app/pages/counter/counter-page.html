<div [style.max-width]="'450px'" [style.margin]="'0 auto'" [style.padding]="'20px'">
  <div
    [style.display]="'flex'"
    [style.gap]="'15px'"
    [style.margin]="'0 0'"
    [style.justify-content]="'center'"
  >
    <div
      [style.background]="'#ffeeee'"
      [style.padding]="'15px'"
      [style.border-radius]="'12px'"
      [style.box-shadow]="'0 2px 12px rgba(0,0,0,0.08)'"
      [style.text-align]="'center'"
      [style.min-width]="'200px'"
    >
      <div
        [style.color]="'#7c2d12'"
        [style.font-size]="'18px'"
        [style.margin-bottom]="'5px'"
        [style.font-weight]="'600'"
      >
        Counter
      </div>
      <div [style.color]="'#7c2d12'" [style.font-size]="'36px'" [style.font-weight]="'bold'">
        {{ counter }}
      </div>
    </div>

    <div
      [style.background]="'#ffeeee'"
      [style.padding]="'15px'"
      [style.border-radius]="'12px'"
      [style.box-shadow]="'0 2px 12px rgba(0,0,0,0.08)'"
      [style.text-align]="'center'"
      [style.min-width]="'200px'"
    >
      <div
        [style.color]="'#7c2d12'"
        [style.font-size]="'18px'"
        [style.margin-bottom]="'5px'"
        [style.font-weight]="'600'"
      >
        Counter Signal
      </div>
      <div [style.color]="'#7c2d12'" [style.font-size]="'36px'" [style.font-weight]="'bold'">
        {{ counterSignal() }}
      </div>
    </div>
  </div>

  <hr [style.border]="'none'" [style.border-top]="'2px solid #ffd7d1'" [style.margin]="'20px 0'" />
  <div [style.display]="'flex'" [style.gap]="'10px'" [style.justify-content]="'center'">
    <button
      (click)="increaseBy(1)"
      [style.background]="'linear-gradient(135deg, #fed7d7 0%, #feb2b2 100%)'"
      [style.color]="'#991b1b'"
      [style.padding]="'12px 24px'"
      [style.font-size]="'16px'"
      [style.font-weight]="'600'"
      [style.border]="'none'"
      [style.border-radius]="'10px'"
      [style.cursor]="'pointer'"
      [style.transition]="'all 0.3s'"
      [style.width]="'120px'"
      [style.box-shadow]="'0 2px 8px rgba(0,0,0,0.1)'"
    >
      +1
    </button>
    <button
      (click)="increaseBy(-1)"
      [style.background]="'linear-gradient(135deg, #fde0c2 0%, #fcc9a0 100%)'"
      [style.color]="'#9a3412'"
      [style.padding]="'12px 24px'"
      [style.font-size]="'16px'"
      [style.font-weight]="'600'"
      [style.border]="'none'"
      [style.border-radius]="'10px'"
      [style.cursor]="'pointer'"
      [style.transition]="'all 0.3s'"
      [style.width]="'120px'"
      [style.box-shadow]="'0 2px 8px rgba(0,0,0,0.1)'"
    >
      -1
    </button>
    <button
      (click)="resetCounter()"
      [style.background]="'linear-gradient(135deg, #fef4e6 0%, #fdd8af 100%)'"
      [style.color]="'#92400e'"
      [style.padding]="'12px 24px'"
      [style.font-size]="'16px'"
      [style.font-weight]="'600'"
      [style.border]="'none'"
      [style.border-radius]="'10px'"
      [style.cursor]="'pointer'"
      [style.transition]="'all 0.3s'"
      [style.width]="'120px'"
      [style.box-shadow]="'0 2px 8px rgba(0,0,0,0.1)'"
    >
      Reset
    </button>
  </div>
</div>
