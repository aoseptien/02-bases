<h1
  [style.text-align]="'left'"
  [style.color]="'#333'"
  [style.font-size]="'48px'"
  [style.font-weight]="'bold'"
  [style.margin]="'30px 0'"
  [style.text-shadow]="'2px 2px 4px rgba(0,0,0,0.1)'"
>
  Counter: {{ counter }}
</h1>

<hr />
<button
  (click)="increaseBy(1)"
  [style.background-color]="'#4CAF50'"
  [style.color]="'white'"
  [style.padding]="'12px 24px'"
  [style.font-size]="'16px'"
  [style.border]="'none'"
  [style.border-radius]="'8px'"
  [style.cursor]="'pointer'"
  [style.transition]="'all 0.3s'"
  [style.width]="'120px'"
>
  +1
</button>
<br />
<br />
<button
  (click)="increaseBy(-1)"
  [style.background-color]="'#f44336'"
  [style.color]="'white'"
  [style.padding]="'12px 24px'"
  [style.font-size]="'16px'"
  [style.border]="'none'"
  [style.border-radius]="'8px'"
  [style.cursor]="'pointer'"
  [style.transition]="'all 0.3s'"
  [style.width]="'120px'"
>
  -1
</button>
<br />
<br />
<button
  (click)="resetCounter()"
  [style.background-color]="'#0097c9ff'"
  [style.color]="'white'"
  [style.padding]="'12px 24px'"
  [style.font-size]="'16px'"
  [style.border]="'none'"
  [style.border-radius]="'8px'"
  [style.cursor]="'pointer'"
  [style.transition]="'all 0.3s'"
  [style.width]="'120px'"
>
  Reset
</button>
