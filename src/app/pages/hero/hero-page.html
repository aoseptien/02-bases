<div [style.max-width]="'600px'" [style.margin]="'0 auto'" [style.padding]="'20px'">
  <!-- Hero Card -->
  <div
    [style.background]="'#ffeeee'"
    [style.border-radius]="'16px'"
    [style.padding]="'30px'"
    [style.box-shadow]="'0 4px 16px rgba(0,0,0,0.1)'"
    [style.margin-bottom]="'25px'"
  >
    <h1
      [style.text-align]="'center'"
      [style.color]="'#7c2d12'"
      [style.font-size]="'42px'"
      [style.font-weight]="'bold'"
      [style.margin]="'0 0 20px 0'"
      [style.text-shadow]="'1px 1px 2px rgba(0,0,0,0.05)'"
    >
      ðŸ¦¸ {{ nameSignal() }}
    </h1>

    <!-- Info Grid -->
    <div
      [style.display]="'grid'"
      [style.grid-template-columns]="'1fr 1fr'"
      [style.gap]="'15px'"
      [style.margin-bottom]="'20px'"
    >
      <!-- Nombre Card -->
      <div
        [style.background]="'white'"
        [style.border-radius]="'12px'"
        [style.padding]="'15px'"
        [style.box-shadow]="'0 2px 8px rgba(0,0,0,0.05)'"
      >
        <div
          [style.color]="'#6b7280'"
          [style.font-size]="'12px'"
          [style.font-weight]="'600'"
          [style.margin-bottom]="'5px'"
        >
          NOMBRE
        </div>
        <div [style.color]="'#1f2937'" [style.font-size]="'18px'" [style.font-weight]="'600'">
          {{ nameSignal() }}
        </div>
      </div>

      <!-- Edad Card -->
      <div
        [style.background]="'white'"
        [style.border-radius]="'12px'"
        [style.padding]="'15px'"
        [style.box-shadow]="'0 2px 8px rgba(0,0,0,0.05)'"
      >
        <div
          [style.color]="'#6b7280'"
          [style.font-size]="'12px'"
          [style.font-weight]="'600'"
          [style.margin-bottom]="'5px'"
        >
          EDAD
        </div>
        <div [style.color]="'#1f2937'" [style.font-size]="'18px'" [style.font-weight]="'600'">
          {{ ageSignal() }} aÃ±os
        </div>
      </div>

      <!-- DescripciÃ³n Card -->
      <div
        [style.background]="'white'"
        [style.border-radius]="'12px'"
        [style.padding]="'15px'"
        [style.box-shadow]="'0 2px 8px rgba(0,0,0,0.05)'"
        [style.grid-column]="'1 / -1'"
      >
        <div
          [style.color]="'#6b7280'"
          [style.font-size]="'12px'"
          [style.font-weight]="'600'"
          [style.margin-bottom]="'5px'"
        >
          DESCRIPCIÃ“N
        </div>
        <div [style.color]="'#1f2937'" [style.font-size]="'16px'" [style.font-weight]="'500'">
          <!-- {{ getHeroDescription() }} -->
          {{ heroDescription() }}
        </div>
      </div>

      <!-- Capitalizado Card -->
      <div
        [style.background]="'white'"
        [style.border-radius]="'12px'"
        [style.padding]="'15px'"
        [style.box-shadow]="'0 2px 8px rgba(0,0,0,0.05)'"
        [style.grid-column]="'1 / -1'"
      >
        <div
          [style.color]="'#6b7280'"
          [style.font-size]="'12px'"
          [style.font-weight]="'600'"
          [style.margin-bottom]="'5px'"
        >
          CAPITALIZADO
        </div>
        <div
          [style.color]="'#1f2937'"
          [style.font-size]="'18px'"
          [style.font-weight]="'700'"
          [style.letter-spacing]="'1px'"
        >
          <!-- {{ nameCapitalized() }} -->
          <!-- {{ capitalizedName() }} -->
          <!-- {{ nameSignal().toUpperCase() }} -->
          {{ nameSignal() | uppercase }}
        </div>
      </div>
    </div>
  </div>

  <!-- Buttons -->
  <div
    [style.display]="'flex'"
    [style.gap]="'12px'"
    [style.flex-wrap]="'wrap'"
    [style.justify-content]="'center'"
  >
    <button
      (click)="changeHero()"
      [style.background]="'linear-gradient(135deg, #fed7d7 0%, #feb2b2 100%)'"
      [style.color]="'#991b1b'"
      [style.padding]="'12px 24px'"
      [style.font-size]="'15px'"
      [style.font-weight]="'600'"
      [style.border]="'none'"
      [style.border-radius]="'10px'"
      [style.cursor]="'pointer'"
      [style.transition]="'all 0.3s'"
      [style.box-shadow]="'0 2px 8px rgba(0,0,0,0.1)'"
    >
      ðŸ¦¸ Cambiar HÃ©roe
    </button>

    <button
      (click)="changeAge()"
      [style.background]="'linear-gradient(135deg, #fde0c2 0%, #fcc9a0 100%)'"
      [style.color]="'#9a3412'"
      [style.padding]="'12px 24px'"
      [style.font-size]="'15px'"
      [style.font-weight]="'600'"
      [style.border]="'none'"
      [style.border-radius]="'10px'"
      [style.cursor]="'pointer'"
      [style.transition]="'all 0.3s'"
      [style.box-shadow]="'0 2px 8px rgba(0,0,0,0.1)'"
    >
      ðŸŽ‚ Cambiar Edad
    </button>

    <button
      (click)="resetForm()"
      [style.background]="'linear-gradient(135deg, #fef4e6 0%, #fdd8af 100%)'"
      [style.color]="'#92400e'"
      [style.padding]="'12px 24px'"
      [style.font-size]="'15px'"
      [style.font-weight]="'600'"
      [style.border]="'none'"
      [style.border-radius]="'10px'"
      [style.cursor]="'pointer'"
      [style.transition]="'all 0.3s'"
      [style.box-shadow]="'0 2px 8px rgba(0,0,0,0.1)'"
    >
      ðŸ”„ Reset
    </button>
  </div>
</div>
